<div class="container p-4 mx-16">
    <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()"
        class="w-fit bg-blue-100 p-8 rounded-lg flex flex-col gap-4">
        <div class="form-group">
            <label for="userName" class="block mb-2 font-bold">User Name*</label>
            <input type="text" id="userName" class="w-fit p-2 text-lg rounded border border-gray-300"
                formControlName="userName" placeholder="Smith">
            <div *ngIf="workoutForm.controls['userName'].invalid && (workoutForm.controls['userName'].dirty || workoutForm.controls['userName'].touched)"
                class="text-red-600">
                User Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="workoutType" class="block mb-2 font-bold">Workout Type*</label>
            <select id="workoutType" class="w-fit p-2 text-lg rounded border border-gray-300"
                formControlName="workoutType">
                <option value="">Select Workout Type</option>
                <option value="Running">Running</option>
                <option value="Cycling">Cycling</option>
                <option value="Swimming">Swimming</option>
                <option value="Walking">Walking</option>
            </select>
            <div *ngIf="workoutForm.controls['workoutType'].invalid && (workoutForm.controls['workoutType'].dirty || workoutForm.controls['workoutType'].touched)"
                class="text-red-600">
                Workout Type is required.
            </div>
        </div>

        <div class="form-group">
            <label for="workoutMinutes" class="block mb-2 font-bold">Workout Minutes*</label>
            <input type="number" id="workoutMinutes" class="w-fit p-2 text-lg rounded border border-gray-300"
                formControlName="workoutMinutes" placeholder="60">
            <div *ngIf="workoutForm.controls['workoutMinutes'].invalid && (workoutForm.controls['workoutMinutes'].dirty || workoutForm.controls['workoutMinutes'].touched)"
                class="text-red-600">
                Workout Minutes must be a positive number.
            </div>
        </div>

        <button type="submit"
            class="bg-white text-blue-700 py-2 px-4 rounded-full shadow-md hover:bg-blue-800 hover:text-white transition">
            Add Workout
        </button>
    </form>
</div>
